name: "Advanced Security: Code & Secret Scanning"

on:
  push:
    branches:
      - main  # or your default branch
  pull_request:
    branches:
      - main

jobs:
  code-scanning:
    name: CodeQL Code Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,python'  # specify your languages here
          # You can customize queries here if needed

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  secret-scanning-review:
    name: Secret Scanning Review
    runs-on: ubuntu-latest
    needs: code-scanning
    if: github.event_name == 'pull_request'
    steps:
      - name: Secret Scanning Review Action
        uses: advanced-security/secret-scanning-review-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-alert: true
          fail-on-alert-exclude-closed: true
          runtime: 'python'  # or 'powershell'
