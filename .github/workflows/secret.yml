name: Secret Scanning Review

on:
  pull_request:
    branches:
      - main  # or your default branch
  push:
    branches:
      - main

jobs:
  secret-scanning-review:
    name: Secret Scanning Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Secret Scanning Review Action
        uses: advanced-security/secret-scanning-review-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-alert: true                # Fail the workflow if secrets are found
          fail-on-alert-exclude-closed: true # Ignore alerts that are closed
          runtime: 'python'                  # or 'powershell'
