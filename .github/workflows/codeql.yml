name: Code & Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql-analysis:
    name: CodeQL Code Scanning
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript', 'python', 'java' ]  # adjust languages as needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-scanning:
    name: Secret Scanning with Whispers
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Whispers secret scanner
        run: sudo pip install whispers

      - name: Run Whispers scanner
        run: whispers ${{ github.workspace }} > /tmp/scan_output.json

      - name: Upload scan results artifact
        uses: actions/upload-artifact@v3
        with:
          name: secret-scan-results
          path: /tmp/scan_output.json
          retention-days: 7
