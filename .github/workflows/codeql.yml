name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]        # Change to your default branch if different
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'        # Weekly scheduled scan (Sunday 1:30 AM UTC)

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]  # Languages to scan for XSS and other issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use the security query suite which includes XSS detection queries
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
